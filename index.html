<!DOCTYPE html>
<html>

<head>
<title>Halloween Project</title>
<script src="aframe-v0.7.1.js"></script>
</head>

<body>
<a-scene>

<a-sphere src="#scary" position="1 0.25 -1" radius="0.25" rotation="0 -25 0"></a-sphere>
<a-cylinder src="#stem" position="1 0.35 -1" radius="0.02" height="0.08" rotation="0 0 40"></a-cylinder>
<a-sphere src="#scary2" position="0.45 0.25 -0.85" radius="0.32"></a-sphere>
<a-sphere src="#scary2" position="1.4 0.4 -0.4" radius="0.45" rotation="0 75 0"></a-sphere>
<a-sphere src="#scary" position="1 0.2 -0.02" radius="0.17" rotation="0 50 0"></a-sphere>
<a-plane src="#floor" width="4" height="4" rotation="-90 0 0"></a-plane>
<a-light type="ambient" color="#445451"></a-light>
<a-light type="point" intensity="1" position="1 2 2"></a-light>
<a-sky src="#sky"></a-sky>

<a-assets>
  <img id="scary" src="PumpkinTexture.jpg">
  <img id="sky" src="skytexture.jpg">
  <img id="floor" src="texture_149_by_deadcalm_stock.jpg">
  <img id="scary2" src="Pumpkin_Color.jpg">
  <img id="stem" src="Stem_Color.jpg">
</a-assets>

<a-entity position="0 0 3.8">
  <a-camera></a-camera>
</a-entity>

</a-scene>
</body>

</html>
